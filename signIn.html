<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <!-- Header -->
    <main class="showcase">
        <div class="showcase-top">
            <a href="index.html"><img src="/assets/img/logo.png" alt="Netflix"></a>
            <div class="login-container">
                <div class="login">
                    <div class="login-form">
                        <h3 class="text-lg">Sign In</h3>
                        <form class="form">
                            <div class="form-control">
                                <input type="text" id="text" placeholder="Email or phone number">
                            </div>
                            <div class="form-control">
                                <input type="password" id="password" placeholder="Password">
                            </div>
                            <button class="btn btn-lg">Sign In</button>
                            <div class="form-options">
                                <div class="check-box">
                                    <input type="checkbox" class="checkbox">
                                    <label for="checkbox">Remember me</label>
                                </div>
                                <small class="help">Need help?</small>
                            </div>
                    </div>
                    </form>
                    <div class="login-footer">
                        <p>New to Netflix?<a href="#">Sign up now.</a></p>
                        <small class="info">
                            This page is protected by Google reCAPTCHA to ensure you're not a bot <a href="#"
                                class="steelblue">Learn More.</a>
                        </small>
                    </div>
                </div>
                <footer class="footer">
                    <p>Questions? Call 0000-800-040-1843</p>
                    <div class="footer-cols">
                        <ul>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Cookie Preferences</a></li>
                        </ul>
                        <ul>
                            <li><a href="#">Help Center</a></li>
                            <li><a href="#">Corporate Information</a></li>
                        </ul>
                        <ul>
                            <li><a href="#">Terms of Use</a></li>
                        </ul>
                        <ul>
                            <li><a href="#">Privacy</a></li>
                        </ul>
                        <div class="bottom">
                            <a class="lan-picker">
                                <i class="fas fa-globe"></i>
                                <i class="fas fa-chevron-down"></i>
                                <select>
                                    <option>English</option>
                                    <option>हिन्दी</option>
                                </select>
                            </a>
                            <small>Netflix India</small>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        </div>

        <!-- Footer -->

    </main>




















    <script src="/main.js"></script>
</body>

</html>
